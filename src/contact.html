<div id="main-contact">
    <div class="row">
        <div class="header clear-fix">
            <h2 class="title">連絡</h2>
        </div>

        <div class="content clear-fix">
            <div class="item first">
                <i class="fas fa-map-marked-alt"></i>
                <div class="content">
                    <div>アドレス</div>
                    <span>京都市xxx町xxx号xxx室</span>
                </div>
            </div>
            <div class="item email">
                <i class="fas fa-envelope"></i>
                <div class="content">
                    <div>メールアドレス</div>
                    <span>contact@xxx.com</span>
                </div>
            </div>
            <div class="item phone">
                <i class="fas fa-phone-alt"></i>
                <div class="content">
                    <div>電話番号</div>
                    <span>+81-XXX-XXX-XXX</span>
                </div>
            </div>
        </div>

        <div class="contact clear-fix">
            <form action="#" method="post">
                <div class="left">
                    <div>
                        <label for="name">お名前</label>
                        <input type="text" name="name" id="name" required>
                    </div>

                    <div>
                        <label for="phone">電話番号</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>

                    <div>
                        <label for="mail">メールアドレス</label>
                        <input type="email" name="mail" id="mail">
                    </div>
                </div>

                <div class="right">
                    <div>
                        <label class="advice" for="advice">ご意見</label>
                        <textarea name="advice" id="advice"></textarea>
                    </div>

                    <div>
                        <input class="button" type="submit" value="送信する">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
